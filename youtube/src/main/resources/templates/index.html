<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <title>YoutubeClone</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
    <div layout:fragment="contents" class="contents h-100">
        <div class="d-flex justify-content-between p-3">
            <div>YoutubeClone</div>
            <div>
                <input type="text" />
                <button>検索</button>
            </div>
            <div class="d-flex">
                <button id="upload-video-button">ビデオ</button>
                <div class="position-relative ml-2">
                    <button id="user-profile-image-button">ユーザ</button>
                    <div id="user-menu" class="d-none position-absolute left-0">
                        <div th:if="${user == null}">
                            <div>新規登録</div>
                            <div>ログイン</div>
                        </div>
                        <div th:else>
                            <div>チャンネル</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fill d-flex">
            <div>
                SIDEBAR
            </div>
            <div class="bg-d1 fill h-100">
                <div th:text="${msg}"></div>
            </div>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script th:src="@{/js/index.js}"></script>
    </div>
</body>

</html>
