<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<head>
    <title>動画をアップロード</title>
    <link rel="stylesheet" th:href="@{/css/videos.create.css}">
</head>

<body>
    <div layout:fragment="contents">
        <div class="card w-75 mx-auto mt-5">
            <div class="card-header">
                動画をアップロード
            </div>
            <div class="card-body">
                <div class="dropbox">
                    ドラッグ&ドロップでもアップロードできます
                </div>
                <form th:action="@{/videos}" class="text-center mt-3" method="post" enctype="multipart/form-data">
                    <input type="file" name="video">
                    <input class="btn btn-primary" type="submit" value="アップロード" accept="video/*">
                </form>
            </div>
        </div>
    </div>
    <div layout:fragment="scripts">
        <script th:src="@{/js/videos.create.js}"></script>
    </div>
</body>

</html>
