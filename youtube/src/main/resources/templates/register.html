<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/app}">

<body>
    <div layout:fragment="contents" class="container">
        <div class="row">
            <div class="col s12">
                <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                    last exception: <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12">
                                <span class="card-title">登録</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <form method="POST" th:action="@{/register}" th:object="${user}">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="name-input" type="text" name="name">
                                            <label for="name-input">ユーザ名</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">lock</i>
                                            <input id="password-input" type="password" name="password">
                                            <label for="password-input">パスワード</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12 center">
                                            <button class="btn-flat teal white-text waves-effect waves-light"
                                                type="submit" name="action">登録</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
